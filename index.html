<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats-Card-Component</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <div class="card">
        
        <div class="card-desc desc">
            
            <h1 class="desc__title">
                Get <span class="desc-mark">insights</span> that help your business grow.
            </h1>

            <p class="desc__text">
                Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
            </p>

            <div class="desc-amount">
                <div class="amount-info">
                    <h2 class="amount__number">10k+</h2>

                    <p class="amount-text">Companies</p>
                </div>

                <div class="amount-info">
                    <h2 class="amount__number">314</h2>

                    <p class="amount-text">Templates</p>
                </div>

                <div class="amount-info">
                    <h2 class="amount__number">12M+</h2>

                    <p class="amount-text">Queries</p>
                </div>
            </div>

        </div>

        <div class="card-picture picture">
            <img src="./img/people.png" alt="" class="picture-image">
        </div>

    </div>
    
</body>
</html>
